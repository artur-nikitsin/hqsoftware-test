<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="dragula/dist/dragula.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="container" id="column-body">

    <div class="row">

        <div class="card border-danger mb-3 col-4">
            <div class="card-header bg-transparent ">To do</div>
            <div class="card-body text-primary " id="toDo">

                <div class="alert alert-secondary" draggable="true" role="alert">
                    7
                </div>
                <div class="alert alert-secondary " draggable="true" role="alert">
                    8
                </div>
                <div class="alert alert-secondary" draggable="true" role="alert">
                    9
                </div>


            </div>
        </div>


        <div class="card border-warning mb-3 col-4">
            <div class="card-header bg-transparent border-warning">In progress</div>
            <div class="card-body text-primary" id="inProgress">


                <div class="alert alert-secondary" draggable="true" role="alert">
                    1
                </div>
                <div class="alert alert-secondary " draggable="true" role="alert">
                    2
                </div>
                <div class="alert alert-secondary" draggable="true" role="alert">
                    3
                </div>


            </div>
        </div>


        <div class="card border-success mb-3 col-4">
            <div class="card-header bg-transparent border-success">Done</div>
            <div class="card-body text-primary" id="done">


                <div class="alert alert-secondary" draggable="true" role="alert">
                    4
                </div>
                <div class="alert alert-secondary " draggable="true" role="alert">
                    5
                </div>
                <div class="alert alert-secondary" draggable="true" role="alert">
                    6
                </div>


            </div>
        </div>
    </div>


</div>


<script src='dragula/dist/dragula.min.js'></script>
<script src="js/script.js"></script>

</body>
</html>
